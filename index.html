<!DOCTYPE html>
<html>
  <head>
    <title>Book Finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 style="margin-bottom: 12px">Book Finder</h1>
      <div class="controls">
        <input
          id="query"
          type="text"
          placeholder="Search by title, author, or keyword"
        />
        <button id="search">Search</button>
      </div>

      <div id="results"></div>
      <button id="loadMore" aria-label="Load more results">Load More</button>
      <div id="status" class="status" role="status" aria-live="polite"></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
